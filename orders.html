<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Toko Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #a68968;
        color: #4b2c20;
      }
      footer {
        background-color: #4b2c20;
        color: white;
        padding: 15px 0;
        text-align: center;
      }
      .card {
        background-color: #d7b89b;
      }
      .card-header {
        background-color: #4b2c20;
        color: white;
      }
      .btn-primary {
        background-color: #6b4226;
        border-color: #6b4226;
      }
      .btn-primary:hover {
        background-color: #5a361f;
        border-color: #5a361f;
      }
    </style>
  </head>
  <body>
    <!-- Order Form -->
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-header">
          <h4 class="mb-0">Formulir Pemesanan</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Alamat</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat Anda" required></textarea>
            </div>
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Judul Buku</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Masukkan judul buku" required />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Jumlah Pembelian</label>
              <input type="number" class="form-control" id="quantity" placeholder="Masukkan jumlah pembelian" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>&copy; 2024 Gemar Buku</footer>
  </body>
</html>
